<p-toast></p-toast>

  <p-card header="Iniciar Sesión" class="auth-card">

    <form [formGroup]="loginForm" class="flex flex-column gap-3">

      <div class="field">
        <label>Usuario</label>
        <input pInputText formControlName="user" />
      </div>

      <div class="field">
        <label>Contraseña</label>
        <p-password
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false">
        </p-password>
      </div>

      <p-button
        label="Ingresar"
        icon="pi pi-sign-in"
        class="w-full"
        (onClick)="login()"
        [disabled]="loginForm.invalid">
      </p-button>

    </form>

  </p-card>
