<div class="auth-container">
  <p-card header="Iniciar Sesión" styleClass="auth-card">

    <div class="field">
      <label>Email</label>
      <input pInputText type="email" placeholder="correo@ejemplo.com" />
    </div>

    <div class="field">
      <label>Contraseña</label>
      <input pInputText type="password" placeholder="********" />
    </div>

    <p-button
      label="Ingresar"
      icon="pi pi-sign-in"
      class="w-full"
    ></p-button>

  </p-card>
</div>
